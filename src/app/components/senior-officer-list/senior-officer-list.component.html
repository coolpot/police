<div class="container">
    <h2>Senior Officers</h2>
    <div class="mat-elevation-z8">
        <table mat-table matSort [dataSource]="dataSource" #sort *ngIf="dataSource.data.length > 0">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="rank">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Rank </th>
                <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
            </ng-container>

            <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
                <td mat-cell *matCellDef="let element; let i = index;"> <button mat-button color="primary" (click)="openDetailsDialog(element)">View Details</button> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div *ngIf="dataSource.data.length <= 0">There are no Senior Officers Listed.</div>
        <mat-paginator #paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
        </mat-paginator>
        
    </div>
</div>
